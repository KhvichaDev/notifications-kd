<!--
    KD Notifications — Usage Reference

    This file demonstrates the complete API of the KD Notifications library.
    To integrate the library into your own project, include the script via a standard
    script tag (<script src="notifications-kd.js">) and call KDNotification.show()
    with a configuration object. The library is fully self-contained — it injects its
    own styles and requires zero external CSS or dependencies.

    Key API patterns demonstrated here:
    - Basic toast types: info, success, warning, error, processing
    - Custom title and duration via the "title" and "duration" options
    - Position control via the "position" option (center, top-left, top-right, bottom-left, bottom-right)
    - Interactive modals with custom buttons via "isModal" and "buttons" options
    - Promise-based flow: KDNotification.show() returns a Promise that resolves with the clicked button's value
    - Programmatic dismissal via KDNotification.close()
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KD Notifications - Live Demo</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-mode {
            background-color: #121212;
            color: #e3e3e3;
        }
        .demo-container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
            box-sizing: border-box;
            transition: background-color 0.3s;
        }

        @media (max-width: 600px) {
            .demo-container {
                padding: 30px 20px;
                width: 95%;
            }
        }
        body.dark-mode .demo-container {
            background: #1e1e1e;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        h1 { margin-top: 0; margin-bottom: 15px; color: #4da6ff; }
        .desc-text { color: #666; margin: 0 0 5px 0; line-height: 1.6; }
        .action-text { color: #666; margin: 0 0 30px 0; line-height: 1.6; }
        body.dark-mode .desc-text, body.dark-mode .action-text { color: #aaa; }
        .btn-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 15px;
        }
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s, background-color 0.2s;
        }
        button:hover { opacity: 0.9; transform: translateY(-2px); }
        
        .btn-info { background: #e3f2fd; color: #0d47a1; }
        .btn-success { background: #e8f5e9; color: #1b5e20; }
        .btn-warning { background: #fff8e1; color: #f57f17; }
        .btn-error { background: #ffebee; color: #b71c1c; }
        .btn-processing { background: #f3e5f5; color: #4a148c; }
        .btn-modal { background: #eceff1; color: #263238; }
        
        body.dark-mode .btn-info { background: rgba(144, 202, 249, 0.15); color: #90caf9; }
        body.dark-mode .btn-success { background: rgba(165, 214, 167, 0.15); color: #a5d6a7; }
        body.dark-mode .btn-warning { background: rgba(255, 224, 130, 0.15); color: #ffe082; }
        body.dark-mode .btn-error { background: rgba(239, 154, 154, 0.15); color: #ef9a9a; }
        body.dark-mode .btn-processing { background: rgba(206, 147, 216, 0.15); color: #ce93d8; }
        body.dark-mode .btn-modal { background: rgba(176, 190, 197, 0.15); color: #b0bec5; }

        .controls-panel {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        body.dark-mode .controls-panel { border-top-color: #333; }
        .control-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #f5f5f5;
            color: #555;
            padding: 0;
            border: 1px solid #e0e0e0;
        }
        body.dark-mode .control-btn { background: #2c2c2c; color: #bbb; border-color: #444; }
        .control-btn:hover { background: #e0e0e0; transform: scale(1.05); color: #000; }
        body.dark-mode .control-btn:hover { background: #3c3c3c; color: #fff; }
        
        .control-btn.active {
            border-color: #4da6ff;
            color: #4da6ff;
            background: #e3f2fd;
            box-shadow: 0 0 0 2px rgba(77, 166, 255, 0.3);
        }
        body.dark-mode .control-btn.active {
            border-color: #90caf9;
            color: #90caf9;
            background: rgba(144, 202, 249, 0.15);
            box-shadow: 0 0 0 2px rgba(144, 202, 249, 0.3);
        }

        .control-btn svg { width: 22px; height: 22px; fill: currentColor; }
    </style>
</head>
<body>

    <div class="demo-container">
        <h1>KD Notifications</h1>
        <p class="desc-text">Zero-dependency, ultra-lightweight toast notification system.</p>
        <p class="action-text">Click the buttons below to see it in action.</p>
        
        <div class="btn-grid">
            <button class="btn-info" id="btn-info">Info</button>
            <button class="btn-success" id="btn-success">Success</button>
            <button class="btn-warning" id="btn-warning">Warning</button>
            <button class="btn-error" id="btn-error">Error</button>
            <button class="btn-processing" id="btn-processing">Processing</button>
            <button class="btn-info" id="btn-rich">Rich Text</button>
            <button class="btn-modal" id="btn-modal">Interactive Modal</button>
        </div>

        <div class="controls-panel">
            <button class="control-btn" id="btn-theme" title="Theme (Light/Dark)" aria-label="Toggle Light and Dark Theme">
                <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/></svg>
            </button>
            <button class="control-btn active" data-pos="center" title="Center" aria-label="Set notification position to Center">
                <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M3 3h8v8H3zm10 0h8v8h-8zM3 13h8v8H3zm10 0h8v8h-8z" opacity="0.3"/><path d="M9 9h6v6H9z"/></svg>
            </button>
            <button class="control-btn" data-pos="top-left" title="Top Left" aria-label="Set notification position to Top Left">
                <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M3 3h8v8H3zm10 0h8v8h-8zM3 13h8v8H3zm10 0h8v8h-8z" opacity="0.3"/><path d="M3 3h8v8H3z"/></svg>
            </button>
            <button class="control-btn" data-pos="top-right" title="Top Right" aria-label="Set notification position to Top Right">
                <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M3 3h8v8H3zm10 0h8v8h-8zM3 13h8v8H3zm10 0h8v8h-8z" opacity="0.3"/><path d="M13 3h8v8h-8z"/></svg>
            </button>
            <button class="control-btn" data-pos="bottom-left" title="Bottom Left" aria-label="Set notification position to Bottom Left">
                <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M3 3h8v8H3zm10 0h8v8h-8zM3 13h8v8H3zm10 0h8v8h-8z" opacity="0.3"/><path d="M3 13h8v8H3z"/></svg>
            </button>
            <button class="control-btn" data-pos="bottom-right" title="Bottom Right" aria-label="Set notification position to Bottom Right">
                <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M3 3h8v8H3zm10 0h8v8h-8zM3 13h8v8H3zm10 0h8v8h-8z" opacity="0.3"/><path d="M13 13h8v8h-8z"/></svg>
            </button>
        </div>
    </div>

    <script src="./notifications-kd.js"></script>
    
    <script>

        const TOAST_ANIMATION_MS = 300;
        const THEME_TRANSITION_MS = 350;

        let currentNotificationConfig = {
            type: 'info',
            message: 'This is a standard informational message.',
            position: 'center'
        };

        /** Merges the currently selected position into every notification config
         * and delegates to KDNotification.show(), which is the library's single entry point */
        function triggerNotification(config) {
            config.position = currentNotificationConfig.position;
            currentNotificationConfig = { ...config };
            return KDNotification.show(config);
        }

        /** Switches the notification position at runtime by passing the "position"
         * option to KDNotification.show() and re-renders the last notification in place */
        function updatePosition(pos) {
            currentNotificationConfig.position = pos;
            
            document.querySelectorAll('.control-btn[data-pos]').forEach(btn => btn.classList.remove('active'));
            const activeBtn = document.querySelector(`.control-btn[data-pos="${pos}"]`);
            if (activeBtn) activeBtn.classList.add('active');

            KDNotification.show(currentNotificationConfig);
        }

        /** Demonstrates KDNotification.close() for programmatic dismissal, followed
         * by a delayed re-show to let the CSS theme transition finish cleanly */
        function toggleTheme() {
            const isDark = document.body.classList.toggle('dark-mode');
            KDNotification.close();

            setTimeout(() => {
                KDNotification.show({
                    type: 'success',
                    title: 'Theme Updated',
                    message: isDark ? 'Dark mode activated successfully.' : 'Light mode activated successfully.',
                    position: currentNotificationConfig.position
                });
            }, THEME_TRANSITION_MS);
        }

        function showInfo() {
            triggerNotification({
                type: 'info',
                message: 'This is a standard informational message.'
            });
        }

        function showSuccess() {
            triggerNotification({
                type: 'success',
                message: 'Operation completed successfully!'
            });
        }

        function showWarning() {
            triggerNotification({
                type: 'warning',
                message: 'Warning! Something seems off, please check your parameters.'
            });
        }

        function showError() {
            triggerNotification({
                type: 'error',
                message: 'Error! The system could not process your request.'
            });
        }

        function showProcessing() {
            triggerNotification({
                type: 'processing',
                message: 'Processing your data, please wait...',
                duration: 2500
            });
        }

        function showRich() {
            triggerNotification({
                type: 'info',
                title: 'System Update',
                message: 'Your profile has been successfully updated.',
                duration: 4000
            });
        }

        /** Demonstrates the Promise-based interactive modal API. Setting "isModal" to true
         * enables a backdrop overlay, and "buttons" defines clickable actions whose "value"
         * is resolved through the returned Promise when the user makes a choice */
        function showModal() {
            triggerNotification({
                type: 'warning',
                title: 'Delete File?',
                message: 'Are you sure you want to delete this file? This action cannot be undone.',
                isModal: true,
                buttons: [
                    { text: 'Yes, Delete', className: 'kd-btn-danger', value: 'deleted' },
                    { text: 'Cancel', value: 'cancelled' }
                ]
            }).then((res) => {
                if (res === 'deleted') {
                    setTimeout(() => {
                        triggerNotification({
                            type: 'success',
                            message: 'File deleted successfully!'
                        });
                    }, TOAST_ANIMATION_MS);
                }
            }).catch(err => console.error('Notification error:', err));
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('btn-info').addEventListener('click', showInfo);
            document.getElementById('btn-success').addEventListener('click', showSuccess);
            document.getElementById('btn-warning').addEventListener('click', showWarning);
            document.getElementById('btn-error').addEventListener('click', showError);
            document.getElementById('btn-processing').addEventListener('click', showProcessing);
            document.getElementById('btn-rich').addEventListener('click', showRich);
            document.getElementById('btn-modal').addEventListener('click', showModal);

            document.getElementById('btn-theme').addEventListener('click', toggleTheme);

            document.querySelectorAll('.control-btn[data-pos]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const pos = e.currentTarget.getAttribute('data-pos');
                    updatePosition(pos);
                });
            });
        });
    </script>
</body>
</html>
