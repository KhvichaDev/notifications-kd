<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KD Notifications - Live Demo</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-mode {
            background-color: #121212;
            color: #e3e3e3;
        }
        .demo-container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
            transition: background-color 0.3s;
        }
        body.dark-mode .demo-container {
            background: #1e1e1e;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        h1 { margin-top: 0; color: #4da6ff; }
        p { color: #666; margin-bottom: 30px; line-height: 1.6; }
        body.dark-mode p { color: #aaa; }
        .btn-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 15px;
        }
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s, background-color 0.2s;
        }
        button:hover { opacity: 0.9; transform: translateY(-2px); }
        
        .btn-info { background: #e3f2fd; color: #0d47a1; }
        .btn-success { background: #e8f5e9; color: #1b5e20; }
        .btn-warning { background: #fff8e1; color: #f57f17; }
        .btn-error { background: #ffebee; color: #b71c1c; }
        .btn-processing { background: #f3e5f5; color: #4a148c; }
        .btn-modal { background: #2c2c2c; color: #fff; grid-column: 1 / -1; margin-top: 10px; }
        
        body.dark-mode .btn-info { background: rgba(13, 71, 161, 0.3); color: #90caf9; }
        body.dark-mode .btn-success { background: rgba(27, 94, 32, 0.3); color: #a5d6a7; }
        body.dark-mode .btn-warning { background: rgba(245, 127, 23, 0.3); color: #ffe082; }
        body.dark-mode .btn-error { background: rgba(183, 28, 28, 0.3); color: #ef9a9a; }
        body.dark-mode .btn-processing { background: rgba(74, 20, 140, 0.3); color: #ce93d8; }
        body.dark-mode .btn-modal { background: #444; color: #fff; }

        .controls-panel {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        body.dark-mode .controls-panel { border-top-color: #333; }
        .control-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #f5f5f5;
            color: #555;
            padding: 0;
            border: 1px solid #e0e0e0;
        }
        body.dark-mode .control-btn { background: #2c2c2c; color: #bbb; border-color: #444; }
        .control-btn:hover { background: #e0e0e0; transform: scale(1.05); color: #000; }
        body.dark-mode .control-btn:hover { background: #3c3c3c; color: #fff; }
        .control-btn svg { width: 22px; height: 22px; fill: currentColor; }
    </style>
</head>
<body>

    <div class="demo-container">
        <h1>KD Notifications</h1>
        <p>Zero-dependency, ultra-lightweight toast notification system. <br>Click the buttons below to see it in action.</p>
        
        <div class="btn-grid">
            <button class="btn-info" onclick="showInfo()">Info</button>
            <button class="btn-success" onclick="showSuccess()">Success</button>
            <button class="btn-warning" onclick="showWarning()">Warning</button>
            <button class="btn-error" onclick="showError()">Error</button>
            <button class="btn-processing" onclick="showProcessing()">Processing</button>
            <button class="btn-info" onclick="showRich()">Rich Text</button>
            <button class="btn-modal" onclick="showModal()">Interactive Modal</button>
        </div>

        <div class="controls-panel">
            <button class="control-btn" onclick="toggleTheme()" title="Theme (Light/Dark)">
                <svg viewBox="0 0 24 24"><path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/></svg>
            </button>
            <button class="control-btn" onclick="updatePosition('top-left')" title="Top Left">
                <svg viewBox="0 0 24 24"><path d="M3 3h8v8H3zm10 0h8v8h-8zM3 13h8v8H3zm10 0h8v8h-8z" opacity="0.3"/><path d="M3 3h8v8H3z"/></svg>
            </button>
            <button class="control-btn" onclick="updatePosition('top-right')" title="Top Right">
                <svg viewBox="0 0 24 24"><path d="M3 3h8v8H3zm10 0h8v8h-8zM3 13h8v8H3zm10 0h8v8h-8z" opacity="0.3"/><path d="M13 3h8v8h-8z"/></svg>
            </button>
            <button class="control-btn" onclick="updatePosition('bottom-left')" title="Bottom Left">
                <svg viewBox="0 0 24 24"><path d="M3 3h8v8H3zm10 0h8v8h-8zM3 13h8v8H3zm10 0h8v8h-8z" opacity="0.3"/><path d="M3 13h8v8H3z"/></svg>
            </button>
            <button class="control-btn" onclick="updatePosition('bottom-right')" title="Bottom Right">
                <svg viewBox="0 0 24 24"><path d="M3 3h8v8H3zm10 0h8v8h-8zM3 13h8v8H3zm10 0h8v8h-8z" opacity="0.3"/><path d="M13 13h8v8h-8z"/></svg>
            </button>
        </div>
    </div>

    <script src="./notifications-kd.js"></script>
    
    <script>
        let currentNotificationConfig = null;

        function triggerNotification(config) {
            currentNotificationConfig = { ...config };
            return KDNotification.show(config);
        }

        function updatePosition(pos) {
            if (currentNotificationConfig) {
                currentNotificationConfig.position = pos;
                KDNotification.show(currentNotificationConfig);
            } else {
                triggerNotification({
                    type: 'info',
                    message: 'Select a notification first, or just enjoy this one!',
                    position: pos
                });
            }
        }

        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('dark-mode');
            if (currentNotificationConfig) {
                KDNotification.show(currentNotificationConfig);
            }
        }

        function showInfo() {
            triggerNotification({
                type: 'info',
                message: 'This is a standard informational message.'
            });
        }

        function showSuccess() {
            triggerNotification({
                type: 'success',
                message: 'Operation completed successfully!'
            });
        }

        function showWarning() {
            triggerNotification({
                type: 'warning',
                message: 'Warning! Something seems off, please check your parameters.'
            });
        }

        function showError() {
            triggerNotification({
                type: 'error',
                message: 'Error! The system could not process your request.'
            });
        }

        function showProcessing() {
            triggerNotification({
                type: 'processing',
                message: 'Processing your data, please wait...',
                duration: 2500
            });
        }

        function showRich() {
            triggerNotification({
                type: 'info',
                title: 'System Update',
                message: 'Your profile has been successfully updated.',
                duration: 4000
            });
        }

        function showModal() {
            triggerNotification({
                type: 'warning',
                title: 'Delete File?',
                message: 'Are you sure you want to delete this file? This action cannot be undone.',
                isModal: true,
                buttons: [
                    { text: 'Yes, Delete', className: 'kd-btn-danger', value: 'deleted' },
                    { text: 'Cancel', value: 'cancelled' }
                ]
            }).then((res) => {
                if (res === 'deleted') {
                    setTimeout(() => {
                        triggerNotification({
                            type: 'success',
                            message: 'File deleted successfully!'
                        });
                    }, 300);
                }
            });
        }
    </script>
</body>
</html>
